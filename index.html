<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="assets/css/styles_reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <!--fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Caveat|Courgette|Finger+Paint|Fredericka+the+Great|Nothing+You+Could+Do"
        rel="stylesheet">
    <title>Colour Quiz</title>
</head>

<body>
    <!--<header>Colour your live!</header>-->

    <div id="hero-section">
        <div id="hero_wrapper">
            <img id="black_image" src="images/image_hero3_black.jpg" alt="Colour image">
            <img id="color_image" src="images/image_hero3_color.jpg" alt="Colour image">
            <div id="hero-text-container">
                <h1 id="hero-title">Colour</h1>
                <p id="hero-sentence">How much do you know?</p>
                <button id="quiz-start">Find out</button>
            </div>
        </div>
    </div>

    <!-- questiontype1-->
    <!-- header-->
    <div id="quiz-header" class="col-12">Colour Quiz</div>

    <!-- question type one card -->
    <div id="qtype1-section" class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-container">

                    <img id="qtype1Img" src="images/dog_sees.jpg" alt="question image">
                    <div class="question-container">
                        <p class="question-text">How many colours can you see?</p>
                    </div>
                    <div id="button-group">
                        <div class="q1button-container">
                            <button class="baseButton" id="question1button">3 colours</button>
                        </div>
                        <div class="q1button-container">
                            <button class="baseButton" id="question2button">2 colours</button>
                        </div>
                        <div class="q1button-container">
                            <button class="baseButton" id="question3button">only black and white</button>
                        </div>
                        <div class="q1button-container">
                            <button class="baseButton" id="question4button">4 colours</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <!-- question type two card -->
    <div id="qtype2-section" class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-container">
                    <div class="image-group"></div>
                    <div class="image-wrapper">
                        <img id="type2-img1" class="images" src="" alt="question image">
                    </div>
                    <div class="image-wrapper">
                        <img id="type2-img2" class="images" src="" alt="question image">
                    </div>
                    <div class="question-container">
                        <p class="question-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <!--question type three card-->
    <div id="qtype3-section" class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-container">
                    <div class="image-group"></div>
                    <div class="image-wrapper">
                        <img id="qtype3Img1" src="" alt="question image">
                    </div>
                    <div class="image-wrapper">
                        <img id="qtype3Img2" src="" alt="question image">
                    </div>
                    <div class="image-wrapper">
                        <img id="qtype3Img3" src="" alt="question image">
                    </div>
                    <div class="image-wrapper">
                        <img id="qtype3Img4" src="" alt="question image">
                    </div>
                    <div class="question-container">
                        <p class="question-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="col-2"></div>
    <div class="col-8">
        <div id="progress">
            <div id="progress-data">

            </div>
        </div>
    </div>
    <div class="col-2"></div>

    <!-- question -->
    <div id="orientation" class="row">
        <div class="col-1"></div>
        <div id="statusbar" class="col-8">
            <p id="status-message">this is status message</p>
        </div>
        <div id="nextQuestion" class="col-2">
            <button class="baseButton">Next ></button>
        </div>
        <div class="col-1"></div>
    </div>

    <div id="results-section" class="row">
        <div class="col-1"></div>
        <div id="results-text" class="col-10">
            <p>Well Done you have completed the colour quiz!!!</p>
        </div>
        <div class="col-1"></div>


        <!--footer-->
        <footer role="contentinfo">
            <p>&copy; copyright Lydia Douglas. 2018</p>
        </footer>
</body>

</html>
